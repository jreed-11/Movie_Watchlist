<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header class="flex">
      <div class="flex content-container header-text">
        <h1>Find Your Movie</h1>
        <a href="myWatchlist.html">My Watchlist</a>
      </div>
    </header>

    <form class="search-bar content-container flex">
      <img src="images/search-icon.svg" alt="search-icon" />
      <input
        id="search-input"
        type="text"
        placeholder="Search for a movie"
        autocomplete="off"
        required
      />
      <button type="submit" id="search-btn">Search</button>
    </form>

    <div id="search-results" class="movie-list content-container">
      <div class="empty-list-msg flex">
        <img src="images/movie-icon.svg" alt="Film Icon" />
        <p>start exploring</p>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
